  mode: offline
  project: # Adapt
  notes: CellViTSAMStarDist-SAM-H-Fold-1
  log_comment: CellViTSAMStarDist-SAM-H-Fold-1
  tags:
  - "Fold-1"
  - "CellViTSAMStarDist"
  - "SAM-H"
  wandb_dir: /homes/fhoerst/histo-projects/CellViT/debug
  log_dir: /homes/fhoerst/histo-projects/CellViT/debug
  level: Debug
